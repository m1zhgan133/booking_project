<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="big-box">
    <h1>Бронирование мест в коворкинге</h1>
</div>
<div class="big-box">
    <h2>Посмотреть свободные места</h2>
</div>
<div class="input-container">
    <label for="check-time">Выберите дату и время</label>
    <input type="datetime-local"
           id="check-time"
           name="check-time"
           value="2025-04-30T14:30"
           min="2025-04-01T00:00"
           max="2025-12-31T23:59"
           step="900">
                                                <!--    TABLE-->
    <div class="tables-container">
        <table class="data-table">
            <thead>
            <tr>
                <th class="column-header">Место</th>
                <th class="column-header">Доступно</th>
            </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>1-2</td></tr>
                <tr><td>2</td><td>2-2</td></tr>
                <tr><td>3</td><td>3-2</td></tr>
                <tr><td>4</td><td>4-2</td></tr>
                <tr><td>5</td><td>5-2</td></tr>
                <tr><td>6</td><td>6-2</td></tr>
                <tr><td>7</td><td>7-2</td></tr>
                <tr><td>8</td><td>8-2</td></tr>
                <tr><td>9</td><td>9-2</td></tr>
                <tr><td>10</td><td>10-2</td></tr>
            </tbody>
        </table>

        <table class="data-table">
            <thead>
            <tr>
                <th class="column-header">Место</th>
                <th class="column-header">Доступно</th>
            </tr>
            </thead>
            <tbody>
                <tr><td>11</td> <td>B-1</td></tr>
                <tr><td>12</td> <td>B-2</td></tr>
                <tr><td>13</td> <td>B-3</td></tr>
                <tr><td>14</td> <td>B-4</td></tr>
                <tr><td>15</td> <td>B-5</td></tr>
                <tr><td>16</td> <td>B-6</td></tr>
                <tr><td>17</td> <td>B-7</td></tr>
                <tr><td>18</td> <td>B-8</td></tr>
                <tr><td>19</td> <td>B-9</td></tr>
                <tr><td>20</td> <td>B-10</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <div class="big-box">
        <h2>Забронировать место</h2>
    </div>
    <div  class="input-container"  id="booking-inputs-title">
        <label>Введите ваш username</label>
        <input type="text" id="username" name="username" placeholder="Введите username">

        <label>Введите ваш пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль">

        <label>Выберите дату и время начала брони</label>
        <input type="datetime-local"
               name="st-time"
               value="2025-04-30T14:30"
               min="2025-04-01T00:00"
               max="2025-12-31T23:59"
               step="900">

        <label>Выберите дату и время окончания брони</label>
        <input type="datetime-local"
               name="en-time"
               value="2025-04-30T14:30"
               min="2025-04-01T00:00"
               max="2025-12-31T23:59"
               step="900">
        <button class="booking-button">Забронировать</button>
    </div>
    <button class="registration-button">Зарегистрироваться</button>
</div>
</body>
</html>
